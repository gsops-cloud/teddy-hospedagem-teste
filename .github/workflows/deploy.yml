name: Build e Deploy

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  check-terraform:
    name: Verificar se Terraform foi aplicado
    runs-on: ubuntu-latest
    outputs:
      bucket_exists: ${{ steps.check-bucket.outputs.bucket_exists }}
      bucket_name: ${{ steps.check-bucket.outputs.bucket_name }}
      distribution_id: ${{ steps.check-bucket.outputs.distribution_id }}
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Verificar se bucket existe e obter informa√ß√µes
        id: check-bucket
        run: |
          BUCKET_NAME="${{ secrets.S3_BUCKET_NAME }}"
          if [ -z "$BUCKET_NAME" ]; then
            echo "‚ö†Ô∏è S3_BUCKET_NAME n√£o configurado. Tentando obter do Terraform..."
            if [ -f "terraform/terraform.tfstate" ]; then
              BUCKET_NAME=$(cd terraform && terraform output -raw bucket_name 2>/dev/null || echo "")
            fi
          fi
          
          if [ -z "$BUCKET_NAME" ]; then
            echo "bucket_exists=false" >> $GITHUB_OUTPUT
            echo "bucket_name=" >> $GITHUB_OUTPUT
            echo "distribution_id=" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Bucket S3 n√£o encontrado. Execute o Terraform Apply primeiro!"
            exit 0
          fi
          
          if aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            echo "bucket_exists=true" >> $GITHUB_OUTPUT
            echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
            echo "‚úÖ Bucket S3 encontrado: $BUCKET_NAME"
            
            DIST_ID=""
            if [ -f "terraform/terraform.tfstate" ]; then
              DIST_ID=$(cd terraform && terraform output -raw cloudfront_distribution_id 2>/dev/null || echo "")
              if [ -n "$DIST_ID" ]; then
                echo "distribution_id=$DIST_ID" >> $GITHUB_OUTPUT
                echo "‚úÖ Distribution ID obtido: $DIST_ID"
              else
                echo "distribution_id=" >> $GITHUB_OUTPUT
              fi
            else
              echo "distribution_id=" >> $GITHUB_OUTPUT
            fi
          else
            echo "bucket_exists=false" >> $GITHUB_OUTPUT
            echo "bucket_name=" >> $GITHUB_OUTPUT
            echo "distribution_id=" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Bucket S3 n√£o encontrado. Execute o Terraform Apply primeiro!"
          fi

  build-and-deploy:
    name: Build e Deploy para S3
    runs-on: ubuntu-latest
    needs: check-terraform
    if: needs.check-terraform.outputs.bucket_exists == 'true'
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Instalar depend√™ncias (se necess√°rio)
        run: |
          echo "Preparando arquivos para deploy..."

      - name: Setup Terraform (para obter outputs)
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Obter informa√ß√µes do Terraform
        id: terraform-info
        working-directory: ./terraform
        run: |
          if [ -f "terraform.tfstate" ]; then
            terraform init -backend=false 2>/dev/null || true
            BUCKET=$(terraform output -raw bucket_name 2>/dev/null || echo "")
            DIST_ID=$(terraform output -raw cloudfront_distribution_id 2>/dev/null || echo "")
            
            if [ -n "$BUCKET" ]; then
              echo "bucket_name=$BUCKET" >> $GITHUB_OUTPUT
            fi
            if [ -n "$DIST_ID" ]; then
              echo "distribution_id=$DIST_ID" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Sincronizar arquivos para S3
        run: |
          BUCKET_NAME="${{ needs.check-terraform.outputs.bucket_name || steps.terraform-info.outputs.bucket_name || secrets.S3_BUCKET_NAME }}"
          if [ -z "$BUCKET_NAME" ]; then
            echo "‚ùå Erro: Nome do bucket n√£o encontrado!"
            exit 1
          fi
          
          echo "üì¶ Fazendo upload para s3://$BUCKET_NAME/"
          aws s3 sync ./src/ s3://$BUCKET_NAME/ \
            --delete \
            --exclude "*.git*" \
            --cache-control "public, max-age=3600" \
            --exclude "*.html" \
            --exclude "*.json"
          
          aws s3 sync ./src/ s3://$BUCKET_NAME/ \
            --exclude "*" \
            --include "*.html" \
            --include "*.json" \
            --cache-control "public, max-age=0, must-revalidate"
          
          echo "‚úÖ Upload conclu√≠do!"

      - name: Invalidar cache do CloudFront
        run: |
          DISTRIBUTION_ID="${{ needs.check-terraform.outputs.distribution_id || steps.terraform-info.outputs.distribution_id || secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          if [ -n "$DISTRIBUTION_ID" ]; then
            echo "üîÑ Invalidando cache do CloudFront: $DISTRIBUTION_ID"
            INVALIDATION_ID=$(aws cloudfront create-invalidation \
              --distribution-id $DISTRIBUTION_ID \
              --paths "/*" \
              --query 'Invalidation.Id' \
              --output text)
            echo "‚úÖ Invalida√ß√£o criada: $INVALIDATION_ID"
          else
            echo "‚ö†Ô∏è Distribution ID n√£o encontrado. Pulando invalida√ß√£o."
            echo "üí° Configure CLOUDFRONT_DISTRIBUTION_ID nos secrets ou execute Terraform Apply."
          fi

      - name: Deploy conclu√≠do
        run: |
          echo "‚úÖ Deploy conclu√≠do com sucesso!"
          echo "üåê Seu site est√° dispon√≠vel no CloudFront"

  skip-deploy:
    name: Deploy pulado
    runs-on: ubuntu-latest
    needs: check-terraform
    if: needs.check-terraform.outputs.bucket_exists == 'false'
    
    steps:
      - name: Aviso
        run: |
          echo "‚ö†Ô∏è Deploy pulado porque o bucket S3 n√£o foi encontrado."
          echo "üìù Por favor, execute o workflow 'Terraform Infrastructure' com a a√ß√£o 'apply' primeiro."